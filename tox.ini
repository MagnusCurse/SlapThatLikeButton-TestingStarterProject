# Minimum tox version required
[tox]
minversion = 3.8.0

# Define the environments to run by default when you run `tox`
# Includes tests for multiple Python versions + linting + type checking
envlist = py36, py37, py38, py39, flake8, mypy

# Isolated build means tox will use PEP 517/518 to build the package cleanly
isolated_build = true

# GitHub Actions integration: maps Python versions to environments
[gh-actions]
python =
    3.6: py36, mypy, flake8   # Run unit tests + mypy + flake8 when GitHub uses Python 3.6
    3.7: py37                # Run unit tests in Python 3.7
    3.8: py38                # Run unit tests in Python 3.8
    3.9: py39                # Run unit tests in Python 3.9

# Default test environment settings
[testenv]
# Add the project root to PYTHONPATH so tests can import code without installing it
setenv =
    PYTHONPATH = {toxinidir}

# Install dependencies for dev/test (from requirements_dev.txt)
deps =
    -r{toxinidir}/requirements_dev.txt

# IMPORTANT: This will run all tests in the 'tests' folder by default using pytest
# Run pytest in a temporary directory to avoid test pollution
commands =
    pytest --basetemp={envtmpdir}

# Linting environment: runs flake8
[testenv:flake8]
# Use Python 3.6 to run lint checks (could be updated to newer Python)
basepython = python3.6
deps = flake8
commands = flake8 src tests   # Lint both source code and tests

# Static type checking environment: runs mypy
[testenv:mypy]
basepython = python3.6
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src   # Run type checks on the `src` folder
